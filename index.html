<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Tokenization Frontend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #3498db;
        }

        h2 {
            color: #2ecc71;
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px; /* Added margin-top for better spacing */
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #3498db;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Waste Tokenization Frontend</h1>

    <!-- Form untuk mendaftarkan pengguna -->
    <h2>Daftarkan Pengguna</h2>
    <form id="daftarPenggunaForm">
        <label for="userAddress">Alamat Pengguna:</label>
        <input type="text" id="userAddress" required>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" required>
        <label for="informasiKontak">Informasi Kontak:</label>
        <input type="text" id="informasiKontak" required>
        <button type="button" onclick="daftarPengguna()">Daftar Pengguna</button>
        <button type="button" onclick="openMetaMask()">Buka MetaMask untuk Konfirmasi</button>
    </form>

    <!-- Form untuk transaksi sampah -->
    <h2>Tambahkan Transaksi Sampah</h2>
    <form id="transaksiSampahForm">
        <label for="jenisSampah">Jenis Sampah:</label>
        <input type="text" id="jenisSampah" required>
        <label for="berat">Berat (kg):</label>
        <input type="number" id="berat" required>
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required>
        <label for="userAddressTransaksi">Alamat Pengguna:</label>
        <input type="text" id="userAddressTransaksi" required>
        <button type="button" onclick="tambahTransaksiSampah()">Tambah Transaksi Sampah</button>
    </form>

    <!-- Form untuk cek pengguna -->
    <h2>Cek Pengguna</h2>
    <form id="cekPenggunaForm">
        <label for="userAddressCek">Alamat Pengguna:</label>
        <input type="text" id="userAddressCek" required>
        <button type="button" onclick="cekPengguna()">Cek Pengguna</button>
    </form>

 <!-- Status dan informasi -->
<h2>Status</h2>
<div id="status"></div>

<!-- Navigasi -->
<h2>Navigasi</h2>
<ul>
   <li><a href="index.html">Halaman Utama</a></li>
   <li><a id="tukarPoinLink" href="#">Tukar Poin</a></li>
</ul>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="frontend.js"></script>

<script>
   // Menggunakan JavaScript
   document.getElementById('tukarPoinLink').addEventListener('click', function() {
      window.location.href = 'tukarPoin.html';
   });

   // Atau menggunakan jQuery
   // $('#tukarPoinLink').click(function() {
   //     window.location.href = 'tukarPoin.html';
   // });
</script>

</body>
</html>
